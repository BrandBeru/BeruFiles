<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form enctype="multipart/form-data" method="post" name="fileinfo" id="fileinfo">
    <label for="token">Token</label>
    <input type="text" name="token" id="token" placeholder="Token:"><br>
    <label for="fileId">File</label>
    <input type="text" name="fileId" id="fileId" placeholder="File:">
    <p>
      <label>File to stash:
        <input type="file" id="file" required multiple />
      </label>
    </p>
    <p>
      <input type="submit" id="send" value="Stash the file!" />
      <input type="button" id="sendUser" value="Stash the file as user" />
    </p>
    <input type="button" value="Download" id="download">
    <input type="button" value="List Files" id="list">
  </form>
  <table id="filesTable">
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
  </table>
  <img src="/api/v1/users/1706211456930-pictureProfile.png" alt="">
  <script>
    const form = document.querySelector("#fileinfo");
    const download = document.querySelector("#download")
    const list = document.querySelector("#list")
    const sendUser = document.querySelector("#sendUser")
    const token = document.querySelector("#token")
    const filesTable = document.querySelector("#filesTable")

    const getData = async () => {
      let values = []
      const data = await fetch('/api/v1/files', {
        method: "GET",
        headers: { "Authorization": "Bearer "+token.value },
      }).then(data =>data.json())
      .then(data => values = `${data.children.map((value, index) => `<tr><td>${index}</td><td>${value.name}</td></tr>`).join("")}`)
      filesTable.innerHTML += values
    }

    list.addEventListener('click', async (event) => {
      filesTable.innerHTML = ''
      getData()
    })

    download.addEventListener('click', async (event) => {
      const fileId = document.querySelector("#fileId")
      fetch('/api/v1/pictures/'+fileId.value, {
        method: "GET",
        headers: { "Authorization": "Bearer "+token.value },
      })
      .then(data => data.blob())
      .then(blob => {
        var file = window.URL.createObjectURL(blob);
        var a = document.createElement('a')
        a.href = file
        a.download = blob.type
        document.body.appendChild(a)
        a.click();
        a.remove()
      })
    })

    sendUser.addEventListener('click', async (event) => {
      const file = document.querySelector("#file")
      const formData = new FormData(form);

      formData.append('file', file.files[0])
      const response = await fetch("/api/v1/users/upload/", {
        method: "POST",
        headers: { "Authorization": "Bearer "+token.value },
        body: formData,
      });
    })

    form.addEventListener("submit", async (event) => {
      event.preventDefault()
      const file = document.querySelector("#file")
      const formData = new FormData(form);

      formData.append('file', file.files[0])

      const response = await fetch("/api/v1/pictures/upload/", {
        method: "POST",
        headers: { "Authorization": "Bearer "+token.value },
        body: formData,
      });
    });

  </script>
</body>

</html>
